{% set version = "7.1.1" %}

package:
  name: cx_oracle
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cx_Oracle/cx_Oracle-{{ version }}.tar.gz
  sha256: 17d760bdf89e364fc7c964c5640c1b38cbb22ab49b53830883f21fda92c59131
  patches:
    - 0001-Add-macro-for-isnan-msvc-2008.patch  # [win and vc<14]

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cx_Oracle

about:
  home: https://oracle.github.io/python-cx_Oracle
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python interface to Oracle
  doc_url: https://cx-oracle.readthedocs.io/
  dev_url: https://github.com/oracle/python-cx_Oracle

extra:
  recipe-maintainers:
    - lincrosenbach
    - kfasolin
    - nicoddemus
